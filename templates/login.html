<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Login</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

            background-color: #f0f0f0;

        }

        .login-container {

            max-width: 400px;

            margin: auto;

            padding: 20px;

            background-color: white;

            border: 1px solid #ccc;

            border-radius: 4px;

        }

        h1 {

            text-align: center;

            color: #333;

        }

        input[type="text"], input[type="password"] {

            width: calc(100% - 22px);

            padding: 10px;

            margin-bottom: 10px;

            border: 1px solid #ccc;

            border-radius: 4px;

        }

        button {

            width: 100%;

            padding: 10px;

            background-color: #28a745;

            color: white;

            border: none;

            border-radius: 4px;

            cursor: pointer;

        }

        button:hover {

            background-color: #218838;

        }

    </style>

</head>

<body>

    <div class="login-container">

        <h1>Login</h1>

        <form method="POST" action="/login">

            {{ form.hidden_tag() }}

            {{ form.username.label }}<br>

            {{ form.username(size=32) }}<br>

            {{ form.password.label }}<br>

            {{ form.password(size=32) }}<br>

            {{ form.submit() }}

        </form>

    </div>

</body>

</html>
